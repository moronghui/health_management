<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人健康管理系统</title>
    <link rel="stylesheet" href="styles/jquery.mobile-1.3.2.min.css" type="text/css">
    <link rel="stylesheet" href="styles/blood.css" type="text/css">
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.mobile-1.3.2.min.js"></script>
</head>

<body>
    <div data-role="page" id="blood">
        <div data-role="header" data-theme="b">
            <span class="back_btn" onclick="history.go(-1)">&lt;</span>
            <h1 id="typeTitle"></h1>
        </div>
        <div data-role="content">
            <div class="lastrecord">
                <div class="wrap">
                    <div class="last_text">
                        <span id="latestRecord"></span>
                        <span class="unit" id="latestUnit" ></span>
                    </div>
                </div>
            </div>
            <div id="record">
                <a href="#" class="record" id="record_btn" data-ajax="false"></a>
            </div>
            <div class="history">
                <h2>历史数据</h2>
                <div data-role="collapsible-set" id="history-data">
                </div>
                
            </div>
        </div>
    </div>
<script src="js/common.js"></script>
<script src="js/blood.js"></script>
</body>
</html>
