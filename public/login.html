<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎登陆</title>
    <link rel="stylesheet" href="styles/jquery.mobile-1.3.2.min.css" type="text/css">
    <link rel="stylesheet" href="styles/login.css" type="text/css">
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.mobile-1.3.2.min.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
    <div data-role="page" id="login">
        <div data-role="header" data-theme="b">
            <h1>个人健康管理系统</h1>
        </div>
        <div data-role="content">
            <h2 class="welcome">欢迎登陆</h2>
            <div class="nav" data-role="navbar">
                <ul>
                    <li><a href="#" class="ui-btn-active" id="form_pass" data-form="1">密码登陆</a></li>
                    <li><a href="#" id="form_phone">手机验证码登陆</a></li>
                </ul>
            </div>
            <div class="password_form">
                <form action="" method="POST">
                    <div class="form_item">
                        <label for="phone" class="ui-hidden-accessible">手机号</label>
                        <input type="text" name="phone" id="phone" placeholder="请输入手机号">
                    </div>
                    <div class="form_item password">
                        <label for="password" class="ui-hidden-accessible">密码</label>
                        <input type="text" name="password" id="password" placeholder="请输入密码">
                    </div>
                    <div class="form_item verificationCode captcha">
                        <div class="captcha_text">
                            <label for="imagecode" class="ui-hidden-accessible">图形验证码</label>
                            <input type="text" style="text-align:center" name="imagecode" id="imagecode" placeholder="请输入图形验证码" data-inline="true">
                        </div>
                        <div class="captcha_image">
                            <img src="" alt="点击刷新" id="login_img">
                        </div>
                    </div>
                    <div class="form_item verificationCode verify">
                        <div class="ver_text">
                            <label for="verificationCode" class="ui-hidden-accessible">验证码</label>
                            <input type="text" style="text-align:center" name="verificationCode" id="verificationCode" placeholder="请输入验证码">
                        </div>
                        <div class="ver_btn">
                            <a href="#" id="setcaptcha" class="no_set">发送验证码</a>
                        </div>
                    </div>
                    <div class="form_btn">
                        <a data-role="button" id="submit" data-inline="true" data-icon="check">登陆</a>
                        <button type="reset" data-inline="true" data-icon="refresh">重置</button>
                    </div>
                </form>
            </div>
            <div class="setPassword login_set">
                <a href="#setPassword" data-transition="flow" data-role="button" data-theme="b" data-inline="true">设置密码 >></a>
            </div>
        </div>
    </div>

    <div data-role="page" id="setPassword">
        <div data-role="header" data-theme="b">
            <h1>个人健康管理系统</h1>
        </div>
        <div data-role="content">
            <h2 class="welcome">设置密码</h2>
            <!-- 设置密码表单 -->
            <div class="setPassword_form">
                <form action="" method="POST">
                    <div class="form_item">
                        <label for="setpass_phone" class="ui-hidden-accessible">手机号</label>
                        <input type="text" name="setpass_phone" id="setpass_phone" placeholder="请输入手机号">
                    </div>
                    <div class="form_item">
                        <label for="setpass_password" class="ui-hidden-accessible">密码</label>
                        <input type="text" name="setpass_password" id="setpass_password" placeholder="请输入密码">
                    </div>
                    <div class="form_item">
                        <label for="setpass_repassword" class="ui-hidden-accessible">密码</label>
                        <input type="text" name="setpass_repassword" id="setpass_repassword" placeholder="请再次输入密码">
                    </div>
                    <div class="form_item captcha">
                        <div class="captcha_text">
                            <label for="setpass_imagecode" class="ui-hidden-accessible">图形验证码</label>
                            <input type="text" style="text-align:center" name="setpass_imagecode" id="setpass_imagecode" placeholder="请输入图形验证码" data-inline="true">
                        </div>
                        <div class="captcha_image">
                            <img src="" id="setpass_img" alt="点击刷新">
                        </div>
                    </div>
                    <div class="form_item verify">
                        <div class="ver_text">
                            <label for="setpass_verificationCode" class="ui-hidden-accessible">验证码</label>
                            <input type="text" style="text-align:center" name="setpass_verificationCode" id="setpass_verificationCode" placeholder="请输入验证码">
                        </div>
                        <div class="ver_btn">
                            <a href="#" id="setpass_setcaptcha" class="no_set">发送验证码</a>
                        </div>
                    </div>
                    <div class="form_btn">
                        <a data-role="button" id="setpass_submit" data-inline="true" data-icon="check">确认</a>
                        <button type="reset" data-inline="true" data-icon="refresh">重置</button>
                    </div>
                </form>
            </div>
            <div class="setPassword">
                <a href="#login" data-transition="flow" data-role="button" data-theme="b" data-inline="true">返回登陆 >></a>
            </div>
        </div>
    </div>
<script src="js/login.js"></script>
</body>
</html>
