<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人健康管理系统</title>
    <link rel="stylesheet" href="styles/jquery.mobile-1.3.2.min.css" type="text/css">
    <link rel="stylesheet" href="styles/editmedicalrecord.css" type="text/css">
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.mobile-1.3.2.min.js"></script>
</head>

<body>
    <div data-role="page" id="addmedicalrecord">
        <div data-role="header" data-theme="b">
            <span class="back_btn" onclick="history.go(-1)">&lt;</span>
            <h1 id="typeTitle">编辑医疗记录</h1>
        </div>
        <div data-role="content">
            <form method="post" action="">
                <div class="">
                    <div data-role="fieldcontain">
                        <label for="content">内容:</label>
                        <textarea name="content" id="content" cols="30" rows="30" placeholder="请输入医疗记录"></textarea>
                    </div>
                </div>
                <div data-role="fieldcontain">
                    <label for="time">时间:</label>
                    <input type="datetime-local" name="time" id="time">
                </div>
                <div class="btns">
                    <a data-role="button" id="submit" data-inline="true" data-icon="check">修改</a>
                    <a data-role="button" id="cancel" data-inline="true" data-icon="back">取消</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/editmedicalrecord.js"></script>
</body>

</html>
