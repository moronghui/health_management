<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人健康管理系统</title>
    <link rel="stylesheet" href="styles/jquery.mobile-1.3.2.min.css" type="text/css">
    <link rel="stylesheet" href="styles/medicalrecord.css" type="text/css">
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.mobile-1.3.2.min.js"></script>
</head>

<body>
    <div data-role="page" id="medicalrecord">
        <div data-role="header" data-theme="b">
            <span class="back_btn" onclick="back_btn">&lt;</span>
            <h1 id="typeTitle">医疗记录</h1>
        </div>
        <div data-role="content">
            <div id="record">
                <a href="addmedicalrecord.html" class="record" id="record_btn" data-ajax="false">添加记录</a>
            </div>
            <div class="history">
                <h2>历史数据</h2>
                <div data-role="collapsible-set" id="history-data">
                </div>
            </div>
        </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/medicalrecord.js"></script>
</body>

</html>
