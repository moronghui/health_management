<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人健康管理系统</title>
    <link rel="stylesheet" href="styles/jquery.mobile-1.3.2.min.css" type="text/css">
    <link rel="stylesheet" href="styles/index.css" type="text/css">
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.mobile-1.3.2.min.js"></script>
</head>

<body>
    <div data-role="page" id="login">
        <div data-role="header" data-theme="b">
            <h1>个人健康管理系统</h1>
            <div class="banner"></div>
        </div>
        <div data-role="content">
            <div class="daily">
                <h2>日常动态健康信息</h2>
                <div class="ui-grid-b daily_grid">
                    <div class="ui-block-a daily_item">
                        <div class="square bweight">
                        </div>
                        <div class="circle weight"></div>
                        <div class="text">体重</div>
                    </div>
                    <div class="ui-block-b daily_item">
                        <div class="square bheight">
                        </div>
                        <div class="circle height"></div>
                        <div class="text">身高</div>
                    </div>
                    <div class="ui-block-c daily_item">
                        <div class="square brate">
                        </div>
                        <div class="circle rate"></div>
                        <div class="text">心率</div>
                    </div>
                </div>
                <div class="ui-grid-b daily_grid">
                    <div class="ui-block-a daily_item">
                        <div class="square bblood">
                        </div>
                        <div class="circle blood"></div>
                        <div class="text">血压</div>
                    </div>
                    <div class="ui-block-b daily_item">
                        <div class="square btemperature">
                        </div>
                        <div class="circle temperature"></div>
                        <div class="text">体温</div>
                    </div>
                    <div class="ui-block-c daily_item">
                        <div class="square bbreathe">
                        </div>
                        <div class="circle breathe"></div>
                        <div class="text">呼吸</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
</script>

</html>
