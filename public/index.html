<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人健康管理系统</title>
    <link rel="stylesheet" href="styles/jquery.mobile-1.3.2.min.css" type="text/css">
    <link rel="stylesheet" href="styles/index.css" type="text/css">
    <link rel="stylesheet" href="styles/nav.css" type="text/css">
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.mobile-1.3.2.min.js"></script>
</head>

<body>
    <div data-role="page" id="index">
        <div data-role="header" data-theme="b">
            <h1>个人健康管理系统</h1>
            <div class="banner"></div>
        </div>
        <div data-role="content">
            <div class="daily">
                <h2>日常动态健康信息</h2>
                <div class="ui-grid-b daily_grid">
                    <div class="ui-block-a daily_item" data-mytype='weight'>
                        <div class="square bweight">
                        </div>
                        <div class="circle weight"></div>
                        <div class="text">体重</div>
                    </div>
                    <div class="ui-block-b daily_item" data-mytype='height'>
                        <div class="square bheight">
                        </div>
                        <div class="circle height"></div>
                        <div class="text">身高</div>
                    </div>
                    <div class="ui-block-c daily_item" data-mytype='rate'>
                        <div class="square brate">
                        </div>
                        <div class="circle rate"></div>
                        <div class="text">心率</div>
                    </div>
                </div>
                <div class="ui-grid-b daily_grid">
                    <div class="ui-block-a daily_item" data-mytype='blood'>
                        <div class="square bblood">
                        </div>
                        <div class="circle blood"></div>
                        <div class="text">血压</div>
                    </div>
                    <div class="ui-block-b daily_item" data-mytype='temperature'>
                        <div class="square btemperature">
                        </div>
                        <div class="circle temperature"></div>
                        <div class="text">体温</div>
                    </div>
                    <div class="ui-block-c daily_item" data-mytype='breath'>
                        <div class="square bbreathe">
                        </div>
                        <div class="circle breathe"></div>
                        <div class="text">呼吸</div>
                    </div>
                </div>
            </div>
            <div class="habit">
                <h2>生活习惯</h2>
                <div class="ui-grid-b daily_grid">
                    <div class="ui-block-a daily_item" data-mytype='sports'>
                        <div class="square bsports">
                        </div>
                        <div class="circle sports"></div>
                        <div class="text">运动</div>
                    </div>
                    <div class="ui-block-b daily_item" data-mytype='drink'>
                        <div class="square bdrink">
                        </div>
                        <div class="circle drink"></div>
                        <div class="text">喝酒</div>
                    </div>
                    <div class="ui-block-c daily_item" data-mytype='smoke'>
                        <div class="square bsmoke">
                        </div>
                        <div class="circle smoke"></div>
                        <div class="text">吸烟</div>
                    </div>
                </div>
            </div>
            <div class="assessment">
                <h2>健康评估</h2>
                <div class="ui-grid-b daily_grid">
                    <div class="ui-block-a daily_item">
                        <div class="square bmedicalrecord">
                        </div>
                        <div class="circle medicalrecord"></div>
                        <div class="text">医疗记录</div>
                    </div>
                    <div class="ui-block-b daily_item">
                        <div class="square breports">
                        </div>
                        <div class="circle reports"></div>
                        <div class="text">健康报告</div>
                    </div>
                </div>
            </div>
        </div>
    
        <div data-role="footer">
            <div class="nav" id="nav">    
                <a href="#" class="nav_item nav_active">首 页</a>
                <a href="#" class="nav_item">体 验</a>
                <a href="#" class="nav_item">指 南</a>
                <a href="#" class="nav_item">我 的</a>
            </div>
        </div>
    </div>
<script src="js/index.js"></script>
</body>
</html>
