<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人健康管理系统</title>
    <link rel="stylesheet" href="styles/jquery.mobile-1.3.2.min.css" type="text/css">
    <link rel="stylesheet" href="styles/addRecord.css" type="text/css">
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.mobile-1.3.2.min.js"></script>
</head>

<body>
    <div data-role="page" id="addRecord">
        <div data-role="header" data-theme="b">
            <span class="back_btn" onclick="history.go(-1)">&lt;</span>
            <h1>记<span>血压</span></h1>
        </div>
        <div data-role="content">
            <form method="post" action="">
                <div data-role="fieldcontain">
                    <label for="height_blood">高压:</label>
                    <input type="range" name="height_blood" id="height_blood" value="110" min="30" max="300">
                </div>
                <div data-role="fieldcontain">
                    <label for="low_blood">低压:</label>
                    <input type="range" name="low_blood" id="low_blood" value="80" min="30" max="280">
                </div>
                <div data-role="fieldcontain">
                    <label for="time">时间:</label>
                    <input type="datetime-local" name="time" id="time">
                </div>
            </form>
            <div id="record">
                <a href="#" class="record">保存</a>
            </div>
        </div>
    </div>
    <script src="js/blood.js"></script>
</body>

</html>
